<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/app/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/app/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/app/favicon-16x16.png">
    <link rel="manifest" href="../img/app/site.webmanifest">
    <!-- <link rel="icon" type="image/x-icon" href="../img/app/favicon.ico"> -->
    <!-- <script src="https://kit.fontawesome.com/e72a4ca6a8.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>webstash</title>
</head>

<body>

    <!-- NAV SECTION -->
    <nav class="navbar navbar-expand-sm p-0">
        <div class="container">
            <div class="row d-flex justify-content-between">
                <div class="col-md-12 d-flex justify-content-between">
                    <a id="brand" href="https://webstash.in" class="navbar-brand">
                        <img id="logo" src="../img/app/logo.png" alt="webstash">
                    </a>
                    <div id="description">
                        <p class="h3 text-white mt-3 text-warning">Live demo of Apps & mini projects</p>
                        <small class="text-muted">simple HTML CSS JS apps - to - Python based ML models & more</small>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- ACTIONS -->
    <section id="actions" class="py-4 mb-4">
        <div class="container">
            <!-- FIRST ROW -->
            <div class="row justify-content-center mb-3">
                <div class="col-md-3">
                    <div class="card">
                        <img class="card-img-top" src="../img/python/01.png" alt="Salary Prediction App">
                        <div class="card-body">
                            <h4 class="card-title">Salary Prediction App</h4>
                            <small class="card-text">Simple regression model, WebApp created using <i>streamlit</i> 
                            </small>
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <a target="_blank" class="btn btn-dark" href="https://app.webstash.in/pam/01">Live
                                Demo</a>
                            <a id="github" target="_blank" href="https://github.com/GouthamShiv/ML-salaryPrediction"><i
                                    class="fab fa-github fa-2x"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer id="mainFooter">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="h5 text-dark">Copyright &copy; <span id="year" class="mr-3"></span> <span
                            class="text-warning">WEBSTASH.IN</span></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- SCRIPT SECTION -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script>
        // Get the current year for the copyright
        $('#year').text(new Date().getFullYear());
    </script>
</body>

</html>
