<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Travel</title>
</head>

<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Travel</h2>
            <div id="toggle" class="toggle">
                <i id="toggleOpen" class="fas fa-list-alt fa-2x"></i>
                <i id="toggleClose" class="fas fa-window-close fa-2x inactive"></i>
            </div>
        </header>
        <!-- https://www.pexels.com/video/aerial-view-of-beautiful-resort-2169880 -->
        <!-- Download the video from above link and place it under the folder named -> assets -->
        <!-- and name the video to -> webstash-01a-background.mp4 -->
        <video src="../img/webstash-01a-background.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Never Stop</h2>
            <h3>Exploring The World</h3>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempora, excepturi voluptates odit et quasi
                earum vero deserunt fuga est reiciendis?</p>
            <a class="button" href="#">Explore</a>
        </div>
        <ul class="social">
            <li>
                <a href="https://facebook.com">
                    <i class="fab fa-facebook fa-2x"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
            </li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">News</a>
            </li>
            <li>
                <a href="#">Destination</a>
            </li>
            <li>
                <a href="#">Blog</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('#toggle');
        const showcase = document.querySelector('.showcase');

        menuToggle.addEventListener('click', () => {
            menuToggle.childNodes.item(1).classList.toggle('inactive');
            menuToggle.childNodes.item(3).classList.toggle('inactive');
            showcase.classList.toggle('active');
        });
    </script>

</body>

</html>
